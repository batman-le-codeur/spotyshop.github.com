<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Affiliation</title>
</head>
<body>
  <h1>Créer un code promo</h1>
  <form id="formAffiliation">
    <input type="text" id="nom" placeholder="Votre nom" required />
    <br />
    <input type="tel" id="telephone" placeholder="Votre téléphone" required />
    <br />
    <input type="text" id="codepromo" placeholder="Nom du code promo" required />
    <br />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxbssoGs36ilbBMyfnDKCqlP67-UwrHL-WKZwUcKHxGiS1XQ9ePn419Ka7l0y5zK35b/exec"; // Mets ici l'URL

    document.getElementById("formAffiliation").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nom: document.getElementById("nom").value,
        telephone: document.getElementById("telephone").value,
        codepromo: document.getElementById("codepromo").value,
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then((res) => res.text())
      .then((text) => {
        alert(text);
        this.reset();
      })
      .catch((err) => {
        alert("Erreur lors de l'envoi : " + err.message);
      });
    });
  </script>
</body>
</html>
