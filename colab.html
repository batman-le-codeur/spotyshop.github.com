<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyShop - colab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="spotylogo.svg" type="image/x-icon">
</head>
<body>
    <h2>Créer un code promo</h2>
<form id="form-affiliation">
  <input type="text" name="nom" placeholder="Votre nom" required>
  <input type="text" name="telephone" placeholder="Téléphone" required>
  <input type="text" name="codePromo" placeholder="Nom du code promo" required>
  <button type="submit">Créer</button>
</form>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyJxSJq4H5vGIyzNb2E-vFH5FHR45R7OKj_rA3GtJupxEadSuEPzG68GisKdWrKKr35/exec"; // remplace par ton URL

document.getElementById('form-affiliation').addEventListener('submit', async function(e) {
  e.preventDefault();

  let data = {
    nom: this.nom.value,
    telephone: this.telephone.value,
    codePromo: this.codePromo.value
  };

  await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify(data)
  });

  alert("Code promo créé !");
});
</script>

</body>
</html>
