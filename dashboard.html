<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        
        h1 {
            text-align: center;
            color: #1DB954;
            margin-bottom: 30px;
        }
        
        .card {
            background: #111111;
            border: 2px solid #1DB954;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #1DB954;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #000000;
            border: 2px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #1DB954;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1DB954;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat {
            background: #000000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
            text-align: center;
        }
        
        .error {
            background: #331111;
            color: #ff4545;
            border: 1px solid #ff4545;
        }
        
        .dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord</h1>
        
        <!-- Login -->
        <div class="card" id="login">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom">
            </div>
            
            <div class="form-group">
                <label for="numero">Numéro :</label>
                <input type="tel" id="numero">
            </div>
            
            <div class="message error" id="error">Affilié non trouvé</div>
            
            <button onclick="login()">Se connecter</button>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="card">
                <h2 id="userName" style="color: #1DB954; margin-bottom: 20px;"></h2>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="gains">0 €</div>
                        <div class="stat-label">Gains</div>
                    </div>
                    
                    <div class="stat">
                        <div class="stat-value" id="code"></div>
                        <div class="stat-label">Code</div>
                    </div>
                </div>
                
                <button onclick="logout()" style="background: #333; color: white; margin-top: 20px;">Déconnexion</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuNMqAG5MKBKpX9fuI3UAQz8pjYQgIA2HayzTO_D1n-XV5mITJRZO1M6uBDgVTrW6j/exec';
        
        async function login() {
            const nom = document.getElementById('nom').value;
            const numero = document.getElementById('numero').value;
            
            if (!nom || !numero) return;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'search',
                        nom: nom,
                        numero: numero
                    })
                });
                
                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                // Vérifier si c'est du JSON valide
                if (responseText.startsWith('{') || responseText.startsWith('[')) {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        showDashboard(data.affiliate);
                        document.getElementById('error').style.display = 'none';
                    } else {
                        document.getElementById('error').style.display = 'block';
                    }
                } else {
                    console.error('Réponse non-JSON reçue:', responseText);
                    document.getElementById('error').textContent = 'Erreur de configuration du script';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur complète:', error);
                document.getElementById('error').textContent = 'Erreur de connexion';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function showDashboard(affiliate) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userName').textContent = affiliate.nom;
            document.getElementById('gains').textContent = affiliate.gains + ' fcfa';
            document.getElementById('code').textContent = affiliate.code;
        }
        
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('nom').value = '';
            document.getElementById('numero').value = '';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
