<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #000000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }
    h2 {
        margin-bottom: 20px;
        color: #1DB954;
    }
    input {
        box-sizing: border-box;
        width: 90%;
        padding: 10px;
        margin: 8px auto;
        border: none;
        border-radius: 5px;
        outline: none;
        display: block;
        text-align: center;
        background-color: #222;
   
    }

    button {
        width: 90%;
        padding: 10px;
        background: #1DB954;
        color: #000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin: 20px;
    }
    .result {
        margin-top: 20px;
        background: #222;
        padding: 10px;
        border-radius: 5px;
        display: none;
    }
</style>
</head>
<body>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, input, button {
        font-family: 'Inter', Arial, sans-serif;
    }
</style>
<div style="text-align:center; margin-bottom: 100px;">
    <h3 style="color:#1DB954; transition: color 0.3s; font-family:'Inter', Arial, sans-serif;">Cette page vous permet de voir combien vous avez gagné <br> grâce au code promo que vous avez créé.</h3>
    <p style="color:#222; background:linear-gradient(90deg,#1DB954 30%,#ffc362 100%); border-radius:8px; padding:10px; max-width:400px; margin:auto; transition: background 0.3s; font-family:'Inter', Arial, sans-serif;">
        Entrez votre nom et numéro pour consulter vos gains. L'interface est centrée, fluide et s'adapte à tous les écrans.
    </p>
</div>

    
<div class="container">
    <h2>Connexion</h2>
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="numero" placeholder="Numéro">
    <button onclick="login()">Se connecter</button>
    <div class="result" id="result"></div>
</div>
    <div style="text-align:center; margin-top:20px;">
        <span style="color:#ffffff;">Pas de compte ? </span> <br><br>
        <a href="colab.html" style="color:#1DB954; font-weight:bold; text-decoration:none;">S'inscrire</a>
    </div>

<script>
async function login() {
    const nom = document.getElementById("nom").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const resultDiv = document.getElementById("result");

    if (!nom || !numero) {
        alert("Veuillez remplir tous les champs.");
        return;
    }

    try {
        const url = `https://sheetdb.io/api/v1/8gxttwhrcyvfx/search?Nom=${encodeURIComponent(nom)}&Numero=${encodeURIComponent(numero)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.length > 0) {
            const user = data[0];
            resultDiv.innerHTML = `<strong>Gains :</strong> ${user.Gains} FCFA<br><strong>Code :</strong> ${user.code}`;
            resultDiv.style.display = "block";
            resultDiv.style.background = "#FFA754";
            resultDiv.style.color = "#000";
        } else {
            resultDiv.innerHTML = "Aucun utilisateur trouvé.";
            resultDiv.style.display = "block";
            resultDiv.style.background = "#222";
            resultDiv.style.color = "#fff";
        }
    } catch (error) {
        console.error(error);
        alert("Erreur de connexion à la base de données.");
    }
}
</script>
</body>
</html>
