<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Affilié</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Connexion Affilié</h2>
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="numero" placeholder="Numéro">
    <button onclick="login()">Se connecter</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function login() {
      const nom = document.getElementById("nom").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const resultBox = document.getElementById("result");

      if (!nom || !numero) {
        alert("Veuillez remplir tous les champs");
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzuNMqAG5MKBKpX9fuI3UAQz8pjYQgIA2HayzTO_D1n-XV5mITJRZO1M6uBDgVTrW6j/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "search",
            nom: nom,
            numero: numero
          })
        });

        const data = await response.json();

        if (data.success) {
          resultBox.style.display = "block";
          resultBox.innerHTML = `
            <p><strong>Nom :</strong> ${data.affiliate.nom}</p>
            <p><strong>Numéro :</strong> ${data.affiliate.numero}</p>
            <p><strong>Code Promo :</strong> ${data.affiliate.code}</p>
            <p><strong>Gains :</strong> ${data.affiliate.gains} FCFA</p>
          `;
        } else {
          resultBox.style.display = "block";
          resultBox.innerHTML = `<p style="color:red;">${data.message}</p>`;
        }

      } catch (error) {
        console.error(error);
        alert("Erreur de connexion au serveur");
      }
    }
  </script>

</body>
</html>
