<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'Affili√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .result.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .result-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .code-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .gains-value {
            color: #ffeb3b;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Recherche d'Affili√©</h1>
            <p>Entrez le nom et le num√©ro pour r√©cup√©rer les informations</p>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label for="nom">Nom de l'affili√©</label>
                <input type="text" id="nom" name="nom" required placeholder="Entrez le nom...">
            </div>

            <div class="form-group">
                <label for="numero">Num√©ro de l'affili√©</label>
                <input type="text" id="numero" name="numero" required placeholder="Entrez le num√©ro...">
            </div>

            <button type="submit" class="search-btn" id="searchBtn">
                <span class="btn-text">Rechercher</span>
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // URL de votre Google Apps Script - REMPLACEZ PAR VOTRE URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuNMqAG5MKBKpX9fuI3UAQz8pjYQgIA2HayzTO_D1n-XV5mITJRZO1M6uBDgVTrW6j/exec';

        const form = document.getElementById('searchForm');
        const resultDiv = document.getElementById('result');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.querySelector('.btn-text');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nom = document.getElementById('nom').value.trim();
            const numero = document.getElementById('numero').value.trim();
            
            if (!nom || !numero) {
                showResult('error', 'Veuillez remplir tous les champs');
                return;
            }
            
            // √âtat de chargement
            searchBtn.disabled = true;
            searchBtn.classList.add('loading');
            btnText.textContent = 'Recherche en cours...';
            resultDiv.classList.remove('show');
            
            try {
                // Utiliser JSONP comme alternative √† fetch
                const data = await makeJSONPRequest({
                    action: 'search',
                    nom: nom,
                    numero: numero
                });
                
                if (data.success && data.affiliate) {
                    showSuccessResult(data.affiliate);
                } else {
                    showResult('error', data.message || 'Aucun affili√© trouv√©');
                }
            } catch (error) {
                // Si JSONP √©choue, essayer fetch en mode no-cors
                try {
                    const formData = new FormData();
                    formData.append('data', JSON.stringify({
                        action: 'search',
                        nom: nom,
                        numero: numero
                    }));
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    });
                    
                    showResult('success', 'Requ√™te envoy√©e - V√©rifiez vos donn√©es dans le Google Sheet');
                } catch (fetchError) {
                    showResult('error', 'Erreur de connexion: ' + error.message);
                }
            } finally {
                // R√©initialiser le bouton
                searchBtn.disabled = false;
                searchBtn.classList.remove('loading');
                btnText.textContent = 'Rechercher';
            }
        });

        // Fonction JSONP pour contourner CORS
        function makeJSONPRequest(params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Cr√©er l'URL avec les param√®tres
                const url = SCRIPT_URL + '?' + 
                    Object.keys(params).map(key => 
                        encodeURIComponent(key) + '=' + encodeURIComponent(params[key])
                    ).join('&') + '&callback=' + callbackName;
                
                // Cr√©er le callback global
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                // Cr√©er et injecter le script
                const script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
                
                // Timeout apr√®s 10 secondes
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request timeout'));
                    }
                }, 10000);
            });
        }

        function showSuccessResult(affiliate) {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Affili√© trouv√©</h3>
                <div class="result-item">
                    <span class="result-label">Nom:</span>
                    <span class="result-value">${affiliate.nom}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Num√©ro:</span>
                    <span class="result-value">${affiliate.numero}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Code:</span>
                    <span class="result-value code-value">${affiliate.code}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Gains:</span>
                    <span class="result-value gains-value">${affiliate.gains} ‚Ç¨</span>
                </div>
            `;
            
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';
            resultDiv.innerHTML = `<h3>${icon} ${message}</h3>`;
            
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }

        // Animation d'entr√©e au chargement
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.6s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
